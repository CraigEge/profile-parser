    <script type="text/x-docstrap-searchdb">
    {"Ability.js.html":{"id":"Ability.js.html","title":"Source: Ability.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Ability.js /** * Represents a players used ability * @module */ export default class Ability { /** * @param {Object} ability The ability */ constructor(ability) { /** * The ability unique name * @type {String} */ this.uniqueName = ability.type; /** * How many time the ability was used in the player's lifetime * @type {number} */ this.used = ability.used; } } × Search results Close "},"ArchonCrystal.js.html":{"id":"ArchonCrystal.js.html","title":"Source: ArchonCrystal.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: ArchonCrystal.js import { archonShardColor, archonShardUpgradeType } from 'warframe-worldstate-data/utilities'; /** * Represents an Archon shard * @module */ export default class ArchonCrystal { constructor(crystal, local) { /** * Archon shard color * @type {String} */ this.color = archonShardColor(crystal.Color, local); /** * Archon shard modifier * @type {String} */ this.modifier = archonShardUpgradeType(crystal.Color, crystal.UpgradeType, local); } } × Search results Close "},"ChallengeProgress.js.html":{"id":"ChallengeProgress.js.html","title":"Source: ChallengeProgress.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: ChallengeProgress.js /** * Player completed or in progress challenges * @module */ export default class ChallengeProgress { constructor(challenge) { /** * Name of the challenge * @type {String} */ this.name = challenge.Name; /** * Progress towards completing this challenge * @type {number} */ this.progress = challenge.Progress; } } × Search results Close "},"Enemy.js.html":{"id":"Enemy.js.html","title":"Source: Enemy.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Enemy.js /** * An enemy killed/executed by player * @module */ export default class Enemy { /** * @param {Object} enemy The enemy */ constructor(enemy) { /** * Enenmy's unique name * @type {String} */ this.uniqueName = enemy.type; /** * How many times the player has killed this enemy type * @type {number} */ this.kills = enemy.kills; /** * The amount of kills that were headshots * @type {number} */ this.headshots = enemy.headshots; /** * The amount of kills that were finishers * @type {number} */ this.executions = enemy.executions; /** * The amount of kills that were assits * @type {number} */ this.assists = enemy.assists; /** * How many times this enemy type has killed the player * @type {number} */ this.deaths = enemy.deaths; } } × Search results Close "},"Intrinsics.js.html":{"id":"Intrinsics.js.html","title":"Source: Intrinsics.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Intrinsics.js /** * Player's intrinsics ranks * @module */ export default class Intrinsics { constructor(skills) { // I know this is railjack but I'm not sure what the context is /** * @type {number} */ this.space = skills.LPP_SPACE; /** * Railjack engineering rank * @type {number} */ this.engineering = skills.LPS_ENGINEERING; /** * Railjack gunnery rank * @type {number} */ this.gunnery = skills.LPS_GUNNERY; /** * Railjack piloting rank * @type {number} */ this.piloting = skills.LPS_PILOTING; /** * Railjack tactical rank * @type {number} */ this.tactical = skills.LPS_TACTICAL; /** * Railjack command rank * @type {number} */ this.command = skills.LPS_COMMAND; // Not sure what the context for this one is either /** * @type {number} */ this.drifter = skills.LPP_DRIFTER; /** * Drifter riding rank * @type {number} */ this.riding = skills.LPS_DRIFT_RIDING; /** * Drifter combat rank * @type {number} */ this.combat = skills.LPS_DRIFT_COMBAT; /** * Drifter opportunity rank * @type {number} */ this.opportunity = skills.LPS_DRIFT_OPPORTUNITY; /** * Drifter endurance rank * @type {number} */ this.endurance = skills.LPS_DRIFT_ENDURANCE; } } × Search results Close "},"ItemConfig.js.html":{"id":"ItemConfig.js.html","title":"Source: ItemConfig.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: ItemConfig.js import { colors, find } from 'warframe-items/utilities'; import mapToHex from './Util.js'; /** * Item customizations such as colors and applied skins * @module */ export default class ItemConfig { /** * @param {Object} config The configuration */ constructor(config) { /** * Array of unique names for the skins applied to item * @type {Array&lt;String&gt;} */ this.skins = config.Skins.filter(Boolean) .map((s) =&gt; find.findItem(s)) .filter(Boolean); /** * Array of PVP unique name upgrades applied * @type {Array&lt;String&gt;} */ if (config.PvpUpgrades) this.conclaveUpgrades = config.PvpUpgrades; /** * Primary colors applied to item if they exist * @type {module:\"warframe-items\".ColorMap} */ if (config.pricol) this.primaryColor = colors.mapColors(mapToHex(config.pricol)); /** * Sigil colors applied to item if they exist * @type {module:\"warframe-items\".ColorMap} */ if (config.sigcol) this.sigilColor = colors.mapColors(mapToHex(config.sigcol)); /** * Attachment colors applied to item if they exist * @type {module:\"warframe-items\".ColorMap} */ if (config.attcol) this.attachmentsColor = colors.mapColors(mapToHex(config.attcol)); /** * Syandana colors applied to item if they exist * @type {module:\"warframe-items\".ColorMap} */ if (config.syancol) this.syandanaColor = colors.mapColors(mapToHex(config.syancol)); } } × Search results Close "},"LoadOutInventory.js.html":{"id":"LoadOutInventory.js.html","title":"Source: LoadOutInventory.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: LoadOutInventory.js import LoadOutItem from './LoadOutItem.js'; import WeaponSkin from './WeaponSkin.js'; import XpInfo from './XpInfo.js'; /** * Player loudout * @module */ export default class LoadOutInventory { constructor(item) { /** * Skins applied to weapons * @type {WeaponSkin} */ this.weaponSkins = item.WeaponSkins.map((s) =&gt; new WeaponSkin(s)); /** * An array of the player's currently equiped Warframe (or powersuits) * @type {LoadOutItem} */ this.suits = item.Suits.map((s) =&gt; new LoadOutItem(s)); /** * An array of the player's currently equiped secondary weapon * @type {LoadOutItem | undefined} */ this.secondary = item.Pistols?.map((p) =&gt; new LoadOutItem(p)); /** * An array of the player's currently equiped primary weapon * @type {LoadOutItem | undefined} */ this.primary = item.LongGuns?.map((lg) =&gt; new LoadOutItem(lg)); /** * An array of the player's currently equiped melee weapon * @type {LoadOutItem | undefined} */ this.melee = item.Melee?.map((m) =&gt; new LoadOutItem(m)); /** * Items that have counted towards the players mastery rank * @type {XpInfo} */ this.xpInfo = item.XPInfo.map((xp) =&gt; new XpInfo(xp)); } } × Search results Close "},"LoadOutItem.js.html":{"id":"LoadOutItem.js.html","title":"Source: LoadOutItem.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: LoadOutItem.js import { colors, find } from 'warframe-items/utilities'; import { parseDate, toTitleCase } from 'warframe-worldstate-data/utilities'; import ItemConfig from './ItemConfig.js'; import Polarity from './Polarity.js'; /** * An an item in LoadOutInventory * @module */ export default class LoadOutItem { constructor(weapon) { /** * Item ID * @type {String} */ this.itemId = weapon.ItemId.$oid; /** * Item unique name * @type {String} */ this.uniqueName = weapon.ItemType; const item = find.findItem(weapon.ItemType); if (item) { /** * Item in-game name * @type {String} */ this.name = item.name; /** * Complete item from Warframe-items * @type {module:\"warframe-items\".Item} */ this.item = item; } if (weapon.ItemName) { const [, nemesis] = weapon.ItemName.split('|'); /** * Item lich name * @type {String} */ this.nemesis = toTitleCase(nemesis); } /** * Configuration for this weapon. Such as colors and skins applied by the player * @type {Array&lt;ItemConfig&gt;} */ this.configs = weapon.Configs.map((c) =&gt; new ItemConfig(c)); /** * The upgrade that was applied to this weapon * @type {String} */ if (weapon.upgradeType) this.upgradeType = weapon.UpgradeType; /** * Information on the upgradeType that was applied * TODO need model for for fingerprint */ this.upgradeFingerprint = weapon.UpgradeFingerprint; /** * @type {number} */ this.features = weapon.Features; // Not sure what this is for /** * @type {number} */ this.upgradeVer = weapon.UpgradeVer; /** * XP earned with this weapon * @type {number} */ this.xp = weapon.XP; /** * How many mod slots are currently polarized. * @type {number} */ this.polarized = weapon.Polarized; /** * Which polarity types exist on the weapon * @type {Array&lt;Polarity&gt; | undefined} */ this.polarity = weapon.Polarity?.map((p) =&gt; new Polarity(p)); /** * Focus lens applied * @type {String} */ this.focuseLens = weapon.FocusLens; // Not sure what this is for /** * @type {number} */ this.customizationSlotPurchases = weapon.CustomizationSlotPurchases; /** * Primary colors applied to item if they exist * @type {ColorMap} */ if (weapon.pricol) this.primaryColor = colors.mapColors(weapon.pricol); /** * Sigil colors applied to item if they exist * @type {ColorMap} */ if (weapon.sigcol) this.sigilColor = colors.mapColors(weapon.sigcol.toString(16)); /** * Attachment colors applied to item if they exist * @type {ColorMap} */ if (weapon.attcol) this.attachmentsColor = colors.mapColors(weapon.attcol.toString(16)); /** * Syandana colors applied to item if they exist * @type {ColorMap} */ if (weapon.syancol) this.syandanaColor = colors.mapColors(weapon.syancol.toString(16)); /** * If set will show when the player's warframe was infested. * @type {ColorMap} */ if (weapon.InfestationDate) this.infestationDate = parseDate(weapon.InfestationDate); } } × Search results Close "},"Mission.js.html":{"id":"Mission.js.html","title":"Source: Mission.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Mission.js import { node, nodeEnemy, nodeMissionType } from 'warframe-worldstate-data/utilities'; /** * A mission completed by the player * @module */ export default class Mission { constructor(mission, locale) { const uniqueName = mission.Type || mission.Tag; /** * Node name * @type {String} */ this.node = node(uniqueName, locale); /** * Node mission type * @type {String} */ this.misstionType = nodeMissionType(uniqueName, locale); /** * Node faction * @type {String} */ this.faction = nodeEnemy(uniqueName, locale); /** * Highest score earned in this mission * @type {number} */ if (mission.highScore) this.highScore = mission.HighScore; /** * How many times the mission was completed * @type {number} */ if (mission.Completes) this.completes = mission.Completes; // Not sure. if (mission.Tier) this.tier = mission.Tier; } } × Search results Close "},"OperatorLoadOuts.js.html":{"id":"OperatorLoadOuts.js.html","title":"Source: OperatorLoadOuts.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: OperatorLoadOuts.js import { colors } from 'warframe-items/utilities'; import mapToHex from './Util.js'; /** * Player's operator loadout * @module */ export default class OperatorLoadOuts { constructor(loadout) { /** * Skins that have been applied to the player's operator. * @type {Array&lt;String&gt;} */ this.skins = loadout.Skins; /** * Operator amp ID * @type {String | undefined} */ this.operatorAmp = loadout.OperatorAmp?.$oid; /** * Applied upgrade IDs * @type {Array&lt;String&gt;} */ this.upgrades = loadout.Upgrades; this.abilityOverride = loadout.AbilityOverride; /** * Operator primary colors * @type {module:\"warframe-items\".ColorMap} */ if (loadout.pricol) this.primaryColor = colors.mapColors(mapToHex(loadout.pricol)); /** * Operator sigil colors * @type {module:\"warframe-items\".ColorMap} */ if (loadout.sigcol) this.sigilColor = colors.mapColors(mapToHex(loadout.sigcol)); /** * Operator attachment colors * @type {module:\"warframe-items\".ColorMap} */ if (loadout.attcol) this.attachmentsColor = colors.mapColors(mapToHex(loadout.attcol)); /** * Operator syandana colors * @type {module:\"warframe-items\".ColorMap} */ if (loadout.syancol) this.syandanaColor = colors.mapColors(mapToHex(loadout.syancol)); /** * Operator eye colors * @type {module:\"warframe-items\".ColorMap} */ if (loadout.eyecol) this.eyeColor = colors.mapColors(mapToHex(loadout.eyecol)); /** * Operator facial colors * @type {module:\"warframe-items\".ColorMap} */ if (loadout.facial) this.facial = colors.mapColors(mapToHex(loadout.facial)); /** * Operator cloth colors * @type {module:\"warframe-items\".ColorMap} */ if (loadout.cloth) this.cloth = colors.mapColors(mapToHex(loadout.cloth)); } } × Search results Close "},"Polarity.js.html":{"id":"Polarity.js.html","title":"Source: Polarity.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Polarity.js import { translatePolarity } from 'warframe-worldstate-data/utilities'; /** * A polarity in a LoadOutItem * @module */ export default class Polarity { constructor(polarity) { /** * Polarity name * @type {String} */ this.polarity = translatePolarity(polarity.Value); /** * Polarized slot * @type {number} */ this.slot = polarity.Slot; } } × Search results Close "},"Profile.js.html":{"id":"Profile.js.html","title":"Source: Profile.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Profile.js import { parseDate } from 'warframe-worldstate-data/utilities'; import ChallengeProgress from './ChallengeProgress.js'; import Intrinsics from './Intrinsics.js'; import LoadOutInventory from './LoadOutInventory.js'; import Mission from './Mission.js'; import OperatorLoadOuts from './OperatorLoadOuts.js'; import Syndicate from './Syndicate.js'; /** * A player's profile * @module */ export default class Profile { constructor(profile, locale) { /** * Player's acount ID * @type {Stirng} */ this.accountId = profile.AccountId.$oid; /** * In-game name * @type {String} */ this.displayName = profile.DisplayName; /** * Mastery rank * @type {String} */ this.masteryRank = profile.PlayerLevel; /** * Current loadout * @type {LoadOutInventory} */ this.loadout = new LoadOutInventory(profile.LoadOutInventory); /** * Railjack and drifter Intrinsics * @type {Intrinsics} */ this.intrinsics = new Intrinsics(profile.PlayerSkills); /** * Nightwave challenges progress * @type {} */ this.challengeProgress = profile.ChallengeProgress.map((c) =&gt; new ChallengeProgress(c)); /** * Guild ID * @type {String} */ this.guildId = profile.GuildId.$oid; /** * Guild name * @type {String} */ this.guildName = profile.GuildName; /** * Guild tier * @type {number} */ this.guildTier = profile.GuildTier; /** * Guild XP * @type {number} */ this.guildXp = profile.GuildXp; /** * Guild class * @type {String} */ this.guildClass = profile.GuildClass; /** * Guild emblem. * @type {String} */ this.guildEmblem = profile.GuildEmblem; /** * Alliance ID * @type {String} */ this.allianceId = profile.AllianceId.$oid; /** * Assassins currently asfter the player * @type {Array&lt;String&gt;} */ this.deathMarks = profile.DeathMarks; /** * Whether or not the player is qualified as a target for Zanuka * @type {bool} */ this.harvestable = profile.Harvestable; /** * Whether or not the player is qualified as a target for a syndicate death squad * @type {bool} */ this.deathSquadable = profile.DeathSquadable; /** * Date the account was created * @type {Date} */ this.created = parseDate(profile.Created); /** * Whether the user has migrated to console or not * @type {bool} */ this.migratedToConsole = profile.MigratedToConsole; /** * List of completed missions and their completions * @type {MIssion} */ this.missions = profile.Missions.map((m) =&gt; new Mission(m, locale)); /** * Player standing and title across all syndicates * @type {Array&lt;Syndicate&gt;} */ this.syndicates = profile.Affiliations.map((a) =&gt; new Syndicate(a)); /** * Daily standing per Syndicate * * Faction syndicates all share daily standing * @type {Map&lt;String,number&gt;} */ this.dailyStanding = { daily: profile.DailyAffiliation, conclave: profile.DailyAffiliationPvp, simaris: profile.DailyAffiliationLibrary, ostron: profile.DailyAffiliationCetus, quills: profile.DailyAffiliationQuills, solaris: profile.DailyAffiliationSolaris, ventKids: profile.DailyAffiliationVentkids, voxSolaris: profile.DailyAffiliationVox, entrati: profile.DailyAffiliationEntrati, necraloid: profile.DailyAffiliationNecraloid, holdfasts: profile.DailyAffiliationZariman, kahl: profile.DailyAffiliationKahl, cavia: profile.DailyAffiliationCavia, }; /** * Daily focus * @type {number} */ this.dailyFocus = profile.DailyFocus; /** * Player wishlist for in-game market items */ this.wishList = profile.Wishlist; /** * Whhether the player has unlocked thier operator or not * @type {bool} */ this.unlockedOperator = profile.UnlockedOperator; /** * Whether the player has unlocked their alignement or not * @type {bool} */ this.unlockedAlignment = profile.UnlockedAlignment; /** * Operator loadout * @type {OperatorLoadOuts | undefined} */ this.operatorLoadouts = profile.OperatorLoadOuts?.map((ol) =&gt; new OperatorLoadOuts(ol)); /** * Player's alignment * @type {Map&lt;String,number&gt;} */ this.alignment = { wisdom: profile.Alignment.Wisdom, alignment: profile.Alignment.Alignment }; } } × Search results Close "},"ProfileParser.js.html":{"id":"ProfileParser.js.html","title":"Source: ProfileParser.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: ProfileParser.js import { parseDate } from 'warframe-worldstate-data/utilities'; import Profile from './Profile.js'; import Stats from './Stats.js'; /** * Parser entry point * @module */ export default class ProfileParser { constructor(data, locale) { /** * Player's profile * @type {Profile} */ this.profile = new Profile(data.Results[0], locale); /** * @type {number} */ this.techProjects = data.TechProjects; /** * @type {number} */ this.xpComponents = data.XpCompoents; /** * @type {number} */ this.xpCacheExpiryDate = parseDate(data.XpCacheExpiryDate); /** * @type {number} */ this.ceremonyResetDate = parseDate(data.CeremonyResetDate); /** * Player stats * @type {Stats} */ this.stats = new Stats(data.Stats); } } × Search results Close "},"Pvp.js.html":{"id":"Pvp.js.html","title":"Source: Pvp.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Pvp.js /** * Player's conclave stats * @module */ export default class Pvp { constructor(pvp) { /** * PVP match unique name * @type {String} */ this.uniqueName = pvp.type; /** * Deaths for this match * @type {number} */ this.suitDeaths = pvp.suitDeaths; /** * Warframe kills * @type {number} */ this.suitKills = pvp.suitKills; /** * Weapon killes * @type {number} */ this.weaponKills = pvp.weaponKills; } } × Search results Close "},"Race.js.html":{"id":"Race.js.html","title":"Source: Race.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Race.js /** * Represents a k-drive race * @module */ export default class Race { constructor(race) { /** * Race name * @type {String} */ this.uniqueName = race.type; /** * Race High score * @type {number} */ this.highScore = race.highScore; } } × Search results Close "},"Scan.js.html":{"id":"Scan.js.html","title":"Source: Scan.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Scan.js /** * Represents an enemy scanned to the codex * @module */ export default class Scan { constructor(scan) { /** * Enemy unique name * @type {String} */ this.uniqueName = scan.type; /** * Number of scans done * @type {number} */ this.scans = scan.scans; } } × Search results Close "},"Stats.js.html":{"id":"Stats.js.html","title":"Source: Stats.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Stats.js import Ability from './Ability.js'; import Enemy from './Enemy.js'; import Mission from './Mission.js'; import Pvp from './Pvp.js'; import Race from './Race.js'; import Scan from './Scan.js'; import Weapon from './Weapon.js'; /** * A player's overall career stats * @module */ export default class Stats { /** * * @param {Object} stats Player stats */ constructor(stats) { /** * Guild name * @type {String} */ this.guildName = stats.GuildName; /** * Player's total accumalted xp * @type {String} */ this.xp = stats.XP; /** * Missions completed * @type {number} */ this.missionsCompleted = stats.MissionsCompleted; /** * MIssions quit * @type {number} */ this.missionsQuit = stats.MissionsQuit; /** * MIsions failed * @type {number} */ this.missionsFailed = stats.missionsFailed; /** * MIssions interrupted * @type {number} */ this.missionsInterrupted = stats.MissionsInterrupted; /** * MIssions dumped * @type {number} */ this.missionsDumped = stats.MissionsDumped; /** * Items picked up * @type {number} */ this.pickupCount = stats.PickupCount; /** * Stats per weapon * @type {Array&lt;Weapon&gt;} */ this.weapons = stats.Weapons.map((w) =&gt; new Weapon(w)); /** * Stats on enemy encounters. * @type {Array&lt;Enemy&gt;} */ this.enemies = stats.Enemies.map((e) =&gt; new Enemy(e)); /** * Max score for Operation: Cryotic Front * @type {number} */ this.excavationEventScoreMax = stats.ExcavationEventScoreMax; /** * Max scoring for The Cicero crisis * @type {number} */ this.forestEventScoreMax = stats.ForestEventScoreMax; /** * Clan scoring for The Cicero crisis * @type {number} */ this.forestEventScoreSum = stats.ForestEventScoreSum; /** * Melee kilss * @type {number} */ this.meleeKills = stats.MeleeKills; /** * Used abilities * @type {number} */ this.abilities = stats.Abilities.map((a) =&gt; new Ability(a)); /** * Ciphers completed succefully * @type {number} */ this.ciphersSolved = stats.CiphersSolved; /** * Ciphers failed * @type {number} */ this.ciphersFailed = stats.CiphersFaileds; /** * Gross income * @type {number} */ this.income = stats.Income; /** * Total play time since account creation * @type {string} */ this.timePlayedSec = stats.TimePlayedSec; /** * Average time to hack a panel * @type {number} */ this.cipherTime = stats.CipherTime; // Not sure /** * @type {number} */ this.rating = stats.Rating; /** * Mastery rank * @type {number} */ this.rank = stats.Rank; /** * Total deaths since account creation * @type {number} */ this.deaths = stats.Deaths; /** * Mastery rank * @type {number} */ this.playerLevel = stats.PlayerLevel; /** * List of missions and high scores * @type {Array&lt;Mission&gt;} */ this.missions = stats.Missions.map((m) =&gt; new Mission(m)); /** * Team heals * @type {number} */ this.healCount = stats.HealCount; /** * Event Scores for Operation breeding grounds * @type {Map&lt;String,numbert&gt;} */ this.breedGrounds = { personalScore: stats.HiveEventScore, clanScore: stats.HiveEventScoreSum, }; /** * Event Scores for The Gradivus Dilemma * @type {Map&lt;String,numbert&gt;} */ this.gradivusDilemma = { grineer: stats.InvasionEventGrineerScore, corpus: stats.InvasionEventCorpusScore, }; /** * List of scans * @type {Array&lt;Scan&gt;} */ this.scans = stats.Scans.map((s) =&gt; new Scan(s)); /** * Team revives * @type {number} */ this.reviveCount = stats.ReviveCount; /** * Score for Operation: Eyes of Blight */ this.fomorianEventScore = stats.FomorianEventScore; /** * Conclave scores * @type {Array&lt;Pvp&gt;} */ this.pvp = stats.PVP.map((pvp) =&gt; new Pvp(pvp)); /** * Lunaro stats * @type {Map&lt;String,number&gt;} */ this.lunaro = { ties: stats.PVPSpeedballTies, checks: stats.PVPSpeedballChecks, goals: stats.PVPSpeedballGoals, interceptions: stats.PVPSpeedballInterceptions, steals: stats.PVPSpeedballSteals, points: stats.PVPSpeedballPoints, losses: stats.PVPSpeedballLosses, assists: stats.PVPSpeedballAssists, wins: stats.PVPSpeedballWins, saves: stats.PVPSpeedballSaves, passes: stats.PVPSpeedballPasses, }; /** * Dojo obstacle course goal * @type {number} */ this.dojoObstacleScore = stats.DojoObstacleScore; /** * @type {number} */ this.pvpGamesPendingMask = stats.PvpGamesPendingMask; /** * @type {number} */ this.dedicatedServerGamesCompleted = stats.DedicatedServerGamesCompleted; /** * Event score for the Pacifism Defect * @type {number} */ this.pacifismDefect = stats.ColonistRescueEventScoreMax; /** * Score for operation Ambulas reborn. * @type {number} */ this.ambulasReborn = stats.AmbulasEventScoreMax; /** * Score for Wyrmius mini game * @type {number} */ this.sentinelGameScore = stats.SentinelGameScore; /** * Event score for operation hostile merger * @type {number} */ this.amalgamEventScoreMax = stats.AmalgamEventScoreMax; /** * Operation Scarlet spear event score and badges * @type {Map&lt;String,number&gt;} */ this.scarletSpear = { eventScore: stats.FlotillaEventScore, condrixTier1: stats.FlotillaGroundBadgesTier1, condrixTier2: stats.FlotillaGroundBadgesTier2, condrixTier3: stats.FlotillaGroundBadgesTier3, murexTier1: stats.FlotillaSpaceBadgesTier1, murexTier2: stats.FlotillaSpaceBadgesTier2, murexTier3: stats.FlotillaSpaceBadgesTier3, }; this.orphixVenomScore = stats.MechSurvivalScoreMax; this.happyZephyrScore = stats.ZephyrScore; this.kDriveRaces = Object.entries(stats.Races).map(([type, { highScore }]) =&gt; new Race({ type, highScore })); /** * Operation Gate Crash event * @type {number} */ this.gateCrash = stats.PortalEventScore; /** * Per mission score for Operation: False Profit * @type {number} */ this.falseProfitMissionScore = stats.RiotMoaEventScore; /** * Total even score for Operation: False Profit * @type {number} */ this.fasleProfitEventScore = stats.RiotMoaEventScoreMax; /** * Operation: Shadow Debt event score * @type {number} */ this.shadowDebtEventScore = stats.ProjectSinisterEventScore; /** * Operation: Rathuum event score * @type {number} */ this.rathuumEventScore = stats.KelaEventBonusScoreMax; /** * Hollowed flame event max score * @type {number} */ this.hallowedFlameScoreMax = stats.Halloween19ScoreMax; /** * Survival Weekend event score * @type {number} */ this.survivalWeekenedEventScore = stats.SurvivalEventScore; /** * @type {number} */ this.infestedEventScore = stats.InfestedEventScore; } } × Search results Close "},"Syndicate.js.html":{"id":"Syndicate.js.html","title":"Source: Syndicate.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Syndicate.js import { syndicate } from 'warframe-worldstate-data/utilities'; /** * Represents a syndicate * @module */ export default class Syndicate { /** * @param {Object} affiliation The syndicate data * @param {string} locale locale code */ constructor(affiliation, locale) { // TODO: name is readable but still might want to clean them up // i.e \"NewLokaSyndicate\" can be \"New Loka\"\" instead /** * Name of the syndicate * @type {String} */ this.name = syndicate(affiliation.Tag, locale); /** * Current standing the player has with the syndicate * @type {number} */ this.standing = affiliation.Standing; /** * The player's current syndicate title * @type {String} */ this.title = affiliation.Title; } } × Search results Close "},"Util.js.html":{"id":"Util.js.html","title":"Source: Util.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Util.js /** @module */ /** * Map base10 int colors to hex color strings * @param {Record&lt;string, number | undefined&gt;} colors color map * @returns {Record&lt;string, string&gt;} */ export default function mapToHex(colors) { const hex = {}; Object.entries(colors).forEach(([key, /** @type {undefined | number} */ value]) =&gt; { hex[key] = Math.abs(value).toString(16).toUpperCase(); }); return hex; } × Search results Close "},"Weapon.js.html":{"id":"Weapon.js.html","title":"Source: Weapon.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateUtilWeaponWeaponSkinXpInfo Source: Weapon.js /** * Represents a player's used weapon stats * @module */ export default class Weapon { constructor(weapon) { /** * Weapon unique name * @type {String} */ this.uniqueName = weapon.type; /** * Earned XP with weapon * @type {number} */ this.xp = weapon.xp; /** * Time using this weapon * @type {number} */ this.equiptime = weapon.equipTime; /** * Headshots using this weapon * @type {number} */ this.headShots = weapon.headShots; /** * Hits using weapon * @type {number} */ this.hits = weapon.hits; /** * Assists using weapon * @type {number} */ this.assists = weapon.assists; /** * Kills with weapon * @type {number} */ this.kills = weapon.kills; /** * Shots fired * @type {number} */ this.fired = weapon.fired; } } × Search results Close "},"WeaponSkin.js.html":{"id":"WeaponSkin.js.html","title":"Source: WeaponSkin.js","body":" @wfcd/profile-parser Modules AbilityArchonCrystalChallengeProgressEnemyIntrinsicsItemConfigLoadOutInventoryLoadOutItemMissionOperatorLoadOutsPolarityProfileProfileParserPvpRaceScanStatsSyndicateU
